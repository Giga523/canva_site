<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>צור קשר - הלוט היומי</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;700;900&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Rubik', sans-serif;
            background-color: #0f0f1a;
            background-image: 
                linear-gradient(rgba(15, 15, 26, 0.95), rgba(15, 15, 26, 0.98)),
                url('https://images.unsplash.com/photo-1550745165-9bc0b252726f?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-attachment: fixed;
            color: #d1d5db;
        }

        .glass-panel {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .contact-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .contact-card:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(139, 92, 246, 0.5);
            transform: translateY(-5px);
        }

        h1, h2, h3 { color: #f3f4f6; }
    </style>
</head>
<body>
    <div class="min-h-screen flex flex-col">
        <header class="py-6 px-6 border-b border-gray-800 bg-black/50">
            <div class="container mx-auto flex justify-between items-center">
                <div class="font-black text-xl tracking-wider text-white">
                    DAILY<span class="text-purple-500">LOOT</span>
                    <span class="text-xs text-gray-500 font-normal block">יצירת קשר</span>
                </div>
                <a href="index.html" class="text-sm font-bold text-gray-300 hover:text-purple-400 transition-colors flex items-center gap-2">
                    <span>חזרה לדף הבית</span>
                    <svg class="w-4 h-4 rotate-180" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
                </a>
            </div>
        </header>

        <main class="flex-grow flex items-center justify-center py-12 px-4 md:px-8">
            <div class="container mx-auto max-w-2xl">
                <div class="glass-panel p-8 md:p-16 rounded-2xl shadow-2xl text-center">
                    <h1 class="text-3xl md:text-4xl font-bold mb-4">דברו איתנו</h1>
                    <p class="text-gray-400 mb-10 text-lg leading-relaxed">
                        מצאתם קישור שבור? יש לכם הצעה לשיתוף פעולה? או סתם רוצים לפרגן?
                        <br>
                        אנחנו זמינים לשמוע אתכם במייל.
                    </p>
                    
                    <div class="flex justify-center">
                        <a href="mailto:contact@haloot-hayomi.com" class="contact-card w-full max-w-md rounded-xl p-8 flex flex-col items-center justify-center group no-underline">
                            <div class="w-16 h-16 bg-purple-900/50 rounded-full flex items-center justify-center mb-6 group-hover:bg-purple-600 transition-colors shadow-lg shadow-purple-900/20">
                                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                            </div>
                            
                            <h3 class="font-bold text-white text-xl mb-2">שלחו לנו מייל</h3>
                            <div class="bg-black/30 px-4 py-2 rounded text-gray-300 font-mono text-sm md:text-base mb-4 tracking-wide border border-white/5">
                                contact@haloot-hayomi.com
                            </div>
                            
                            <span class="text-purple-400 text-sm font-medium group-hover:text-purple-300 transition-colors">
                                לחצו כאן לשליחה מהירה ->
                            </span>
                        </a>
                    </div>

                    <p class="text-gray-500 text-xs mt-8">
                        אנו משתדלים לענות לכל הפניות תוך 24 שעות בימי עסקים.
                    </p>
                </div>
            </div>
        </main>

        <footer class="py-6 border-t border-gray-800 bg-black/40 text-center">
            <p class="text-gray-600 text-sm">Daily Loot © 2025</p>
        </footer>
    </div>
</body>
</html>
